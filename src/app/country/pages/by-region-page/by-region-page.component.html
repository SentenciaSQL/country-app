<h1 class="text-2xl">Por region</h1>
<h3 class="text-lg"Selecciones una region></h3>

<section class="row mt-2">
  <div class="flex-col">
    @for (region of regions; track region) {
      <button class="btn btn-outline m-2 w-[100]" (click)="selectRegion(region)" [class.btn-primary]="selectedRegion() === region">
        {{ region }}
      </button>
    }
  </div>
</section>

<country-list
  [countries]="countryResource.value() ?? []"
  [errorMessage]="countryResource.error()"
  [isEmpty]="countryResource.value()?.length === 0"
  [isLoading]="countryResource.isLoading()"
/>
